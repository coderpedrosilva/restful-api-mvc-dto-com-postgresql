
#Porta do servidor
server.port=8080 

#caminho do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/mercadinho

#nome do usuario de conexão com o banco de dados
spring.datasource.username=postgres

#senha do usuario de conexão com o banco de dados
spring.datasource.password=123456

#nome do driver
spring.datasource.driver-class-name=org.postgresql.Driver

#configuração para indicar o hibernate para gerar atualizações automáticas constantemente no schema
spring.jpa.hibernate.ddl-auto=update
